<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter btn</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!--wapper-->

<div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-gray-700 gap-10">
    
<div class="text-black font-medium text-[20px]">Increment And Decrement</div>


<div class="flex bg-white text-[25px text-blue-600 rounded-sm gap-12 p-3 px-5]">

    <!--- -VE btn-->
    <button onclick="decrement()" class="border-r-2 border-black pr-5">
        <i class="fa-solid fa-minus"></i>
    </button>


    <div id="Counter" class="font-bold">
          0
    </div>



     <!--- +VE btn-->
<button onclick="increment()" class="border-l-2 border-black pl-5">
    <i class="fa-solid fa-plus"></i>
</button>

      </div>
</div>

<script src="https://kit.fontawesome.com/40ff734d7f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
